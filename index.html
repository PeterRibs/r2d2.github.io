<!DOCTYPE html>
<html>
<head>
    <title>Robot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body style="background-color: black;">
    <h1>R2-D2</h1>
    <div class="robots">
        <div class="android"> 
            <div class="head"> 
                <div class="eyes"> 
                    <div class="central_eye"></div>
                    <div class="exter_eye"></div>
                </div>
                <div class="dots">
                    <div class="red_dot"></div>
                    <div class="hologram">
                        <div class="black_dot"></div>
                        <div class="light" id="conj"></div>
                        <div class="leia">
                            <img id="conj" src="leia3.png" width="141.75px" height="262.75px">
                        </div>
                    </div>
                </div>
            </div> 
            <div class="upper_body"> 
                <div class="left_arm"></div> 
                <div class="torso">
                    <div class="torso_1"></div>
                    <div class="torso_2"></div>
                    <div class="torso_3"></div>
                </div>
                <div class="right_arm"></div> 
            </div> 
            <div class="lower_body"> 
                <div class="left_leg"></div>                            
                <div class="central_leg"></div>
                <div class="right_leg"></div>
            </div> 
            <div class="feet">
                <div class="left_foot"></div>
                <div class="central_foot"></div>
                <div class="right_foot"></div>
            </div>
        </div>
    </div>
</body>
</html>
